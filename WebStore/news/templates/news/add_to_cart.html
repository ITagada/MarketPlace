{% extends 'main/layout.html' %}

{% block title %}Добавление товара{% endblock %}

{% block content %}
    <div class="features">
        <h1>Добавление товара</h1>
        <form method="post">
            {% csrf_token %}<br>
            {{ form.title }}<br>
            {{ form.price }}<br>
            {{ form.description }}<br>
            {{ form.remains }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить товар</button>
        </form>
    </div>

{% endblock %}
